<!--
###Задача 1
Напишите функцию sum, которая будет работать как показано в примере ниже:
```
sum(1)(2) == 3; // 1 + 2
sum(1)(2)(3) == 6; // 1 + 2 + 3
sum(5)(-1)(2) == 6
sum(6)(-1)(-2)(-3) == 0
sum(0)(1)(2)(3)(4)(5) == 15
```
Количество скобок может быть любым.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function sum(a){

            var summ=a;

            function sum2(a){
                summ+=a;
                return sum2;
            }

            sum2.toString=function(){
                return summ;
            }
            return sum2;
        }

        alert(sum(0)(1)(2)(3)(4)(5));



    </script>
</body>
</html>
