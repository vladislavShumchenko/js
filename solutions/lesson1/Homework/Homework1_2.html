<!--###Задача 2.
```var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]; ```
Отсортируйте массив arr, используя алгоритм пузырьковой сортировки.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr=[90, 1, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];
        document.write(arr+"<br>");
        for (var i=0; i<arr.length; i++){

          for(var j=0;j<arr.length-i;j++){
              if(arr[j]>arr[j+1]){
                  var temp=arr[j];
                  arr[j]=arr[j+1];
                  arr[j+1]=temp;
              }

          }
            document.write(arr+"<br>");


        }

        document.write(arr);
    </script>
</body>
</html>
