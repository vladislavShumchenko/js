<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function call(func,cont){
          var slice=[].slice;
            var arg= slice.call(arguments,2);

            func.apply(cont,arg);
        }

        function a(arg){
            alert (this.name+arg);
        }

        var obj={name:"a"};
        (call(a,obj,"ddd"));

    </script>
</body>
</html>
