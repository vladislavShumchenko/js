<!--
###Задача 3.
Напишите функцию, которая складывает числа при двойном вызове.
Например:
```
add(3)(4)  // 7
```
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function add(num){
            add.sum=num;
            return function (num){
                add.sum+=num;
                return add.sum;
            }
        }
        alert(add(3)(4));
    </script>
</body>
</html>
