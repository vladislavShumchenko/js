<!--###Задача 2.
Создайте функцию strCount, которая принимает один аргумент (объект) и считает количество свойств строкового типа.

Например:
```
strCount({
first: "1",
second: "2",
third: false,
fourth: ["anytime",2,3,4],
fifth:  null
})
//возвращает 3
```
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function strCount(object){
            var counter=0;
            for(var element in object){
                if(object[element]==null)
                    continue;
                if (typeof object[element] == "string")
                  counter++;
                else if(typeof object[element]=="object"){
                    var arr=object[element];
                    for(var i=0;i<arr.length;i++){

                        if (typeof arr[i]=="string")
                           counter++;
                    }
              }
            }
            return counter;
        }
        alert(strCount({
            first: "1",
            second: "2",
            third: false,
            fourth: ["anytime",2,3,4],
            fifth:  null
        }));
    </script>
</body>
</html>
