<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function makeArmy() {
        var shooters = [];

        for (let i = 0; i< 10; i++) {
            var shooter = function() { // функция-стрелок
                alert(i); // выводит свой номер
            };
            shooters.push(shooter);
        }
        return shooters;
    }
    var army = makeArmy();
    army[0](); // стрелок выводит 10, а должен 0
    army[5](); // стрелок выводит 10, а должен 5.
</script>
</body>
</html>
