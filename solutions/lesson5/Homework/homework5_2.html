<!--
###Задача 2

Напишите функцию smartSum, которая:
* Принимает произвольное количество аргументов;
* Возвращает сумму всех переданных ей аргументов;
* Принимает за 0 любой аргумент, который не может быть преобразован в числовой тип (т.е при попытке его парсить возвращается NaN);
* Может быть вызвана неограниченное количество раз;
```
smartSum(3) // 3;
smartSum(1, 2)  // 3;
smartSum(1, 3)(2) // 6;
smartSum(1, 2)(3, 4, 5)(6)(7, 10) // 38;
```
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function smartSum(){


            var reduce = [].reduce;

            var result=reduce.call(arguments,function(sum, current) {
                if(!parseFloat(current)&&!parseInt(current))
                    current=0;
                return sum + current;
            },0);

              function a(){
                result+=reduce.call(arguments,function(sum, current) {
                    if(!parseFloat(current)&&!parseInt(current))
                        current=0;
                    return sum + current;
                },0);
                return a;
            }
            a.toString=function(){return result};
            return a;
        }

        alert(smartSum(1, 2) ); // 3;
        alert(smartSum(1, "fff")(2)); // 6;
        alert(smartSum(1, 2)(3, 4, "F")(6)(7, 10)); // 38;

    </script>
</body>
</html>
